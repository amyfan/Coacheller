    <!--                                                               -->

    <!--                                           -->

    <title>Coacheller Data Tester</title>
    
    <!--                                           -->

    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->

    <script type="text/javascript" language="javascript" src="coacheller_appengine/coacheller_appengine.nocache.js"></script>

    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    </noscript>

    <h1>Coacheller Data Tester</h1>

    <table align="center">
      <tr>    
        <td id="populateButtonContainer"></td>
        <td id="recalculateButtonContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Email:</td>
        <td id="emailFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Year:</td>
        <td id="yearFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Day:</td>
        <td id="dayFieldContainer"></td>
      </tr>
      <tr>
        <td colspan="2" id="querySetButtonContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Artist:</td>
        <td id="artistFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Weekend:</td>
        <td id="weekendFieldContainer"></td>
      </tr>
      <tr>
        <td style="font-weight:bold;">Score:</td>
        <td id="scoreFieldContainer"></td>
      </tr>
      <tr>
        <td id="addRatingButtonContainer"></td>
        <td id="queryRatingButtonContainer"></td>
      </tr>
      <tr>
        <td id="clearRatingButtonContainer"></td>
        <td id="clearUserButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
